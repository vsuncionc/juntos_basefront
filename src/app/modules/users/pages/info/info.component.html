<span class="titulo_modulo">{{title}}</span>
 <mat-divider></mat-divider>
 
<div class="row justify-content-center">
  
  <div class="col-lg-4">
    <form autocomplete="off" [formGroup]="formularioUsuario" >
      <div class="col-lg-12">
        <mat-form-field class="caja_usuario" appearance="outline">
          <mat-label>REGION</mat-label>
          <input matInput type="text" formControlName="region">
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="caja_usuario" appearance="outline">
          <mat-label>NOMBRE</mat-label>
          <input matInput type="text" formControlName="nombre">
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="caja_usuario" appearance="outline">
          <mat-label>APELLIDO PATERNO</mat-label>
          <input matInput formControlName="apellidoPaterno">
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="caja_usuario" appearance="outline">
        <mat-label>APELLIDO MATERNO</mat-label>
        <input matInput formControlName="apellidoMaterno">
      </mat-form-field>
    </div>

      <div class="col-lg-12">
        <mat-form-field class="caja_usuario" appearance="outline">
          <mat-label>CORREO</mat-label>
          <input matInput type="email" formControlName="correo">
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="caja_usuario" appearance="outline">
          <mat-label>TELEFONO</mat-label>
          <input matInput formControlName="telefono">
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="caja_usuario" appearance="outline">
          <mat-label>USUARIO</mat-label>
          <input matInput formControlName="usuario">
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="caja_usuario" appearance="outline" >
          <mat-label>CONTRASEÃ‘A</mat-label>
          <input matInput type="text" formControlName="clave">
        </mat-form-field>
      </div>

      <!--BOTONES-->
      <div class="col-lg-12">
        <button mat-fab extended>
          <mat-icon>save</mat-icon>
          ACTUALIZAR CLAVE
        </button>
      </div>  

    </form>
  </div>
  <div class="col-lg-4">
    <img src="images/crear-usuario.jpg" alt="" width="95%" height="95%">
  </div>

</div>
